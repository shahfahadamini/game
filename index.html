<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amazing Video Title</title>

  <!-- Open Graph meta tags for Facebook sharing -->
  <meta property="og:title" content="Amazing Video Title" />
  <meta property="og:description" content="This is a great video you must watch." />
  <meta property="og:url" content="https://liveindia.tv/wp-content/uploads/2025/01/trailer_war-2.jpg" />
  <meta property="og:type" content="article" />
  
  <!-- Replace below image URL with your actual image URL -->
  <meta property="og:image" content="https://yourwebsite.com/images/thumbnail.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <style>
    body {
      margin: 0; padding: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh;
      font-family: Arial, sans-serif;
    }
    .video-thumbnail {
      position: relative;
      width: 800px;
      max-width: 90vw;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .video-thumbnail img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      border: 4px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }
    .play-button:hover {
      background: rgba(0,0,0,0.8);
    }
    .play-button svg {
      fill: white;
      width: 36px;
      height: 36px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="video-thumbnail" id="thumbnail">
    <img src="https://liveindia.tv/wp-content/uploads/2025/01/trailer_war-2.jpg" alt="Video Thumbnail" />
    <div class="play-button" aria-label="Play video">
      <svg viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </div>
  </div>

  <script>
    // Replace this with your redirect URL
    const REDIRECT_URL = 'https://gaamesplay.online';

    document.getElementById('thumbnail').addEventListener('click', function() {
      window.location.href = REDIRECT_URL;
    });
  </script>

</body>
</html>
